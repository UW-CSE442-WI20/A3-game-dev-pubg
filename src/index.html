<html>

<head>
  <title>CompanyUnknown’s Battlegrounds</title>
  <link rel="stylesheet" type="text/css" href="./my-styles.css">
</head>

<body>

<div class="my-header-group" style="text-align:center;">
  <h1>CompanyUnknown’s Battlegrounds</h1>
  <h4>An interactive visualization company stats, totally not a game</h4>
  <p style="font-style: italic; font-size: 5px">Hint: Click on company names to check for game releases, click again to return</p>

</div>

<div id="option" style="text-align:center; margin-top: 20px;">
  <input type="radio" name="type" value="total_global_sale", checked="checked"> total sale
  <input type="radio" name="type" value="average_global_sale"> average sale
  <input type="radio" name="type" value="average_user_score"> average user score
  <input type="radio" name="type" value="average_critic_score"> average critic score
</div>

<div class="flex-container" style="width: 800px; height:670px; text-align:center; margin:auto">
<svg width="800" height="670">
</svg>
</div>


<div class="container" id="controller">
  <div class="button-container">
    <button id='play_pause_button' class='button'></button>
  </div>
  <span style="margin-bottom: 38px; font-size: 12px;">2003</span>
  <div class='slider-container'>
    <!-- <div class="box-minmax">
      <span style="color: black;">2003</span><span style="color: black;">2016</span>
    </div> -->
    <div class="range-slider">
      <input id="year_slider" class="rs-range" type="range" value="2003" min="2003" max="2016">  
      <span id="rs-bullet" class="rs-label">2003</span>
    </div>
  
  </div>
  <span style="margin-bottom: 38px; font-size: 12px;">2016</span>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./index.js"></script>
</body>

</html>
