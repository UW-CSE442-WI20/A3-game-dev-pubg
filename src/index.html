<html>

<head>
  <title>A3</title>
  <link rel="stylesheet" type="text/css" href="./my-styles.css">
</head>

<body>

<div class="my-header-group">
  <h1>A3</h1>
</div>

<div id="option" style="text-align:center;">
  <input type="radio" name="type" value="total_global_sale", checked="checked"> total sale
  <input type="radio" name="type" value="average_global_sale"> average sale
  <input type="radio" name="type" value="average_user_score"> average user score
  <input type="radio" name="type" value="average_critic_score"> average critic score
</div>

<div class="flex-container">
<svg width="2000" height="700" style="text-align:center;">
</svg>
</div>


<div class="container" id="controller">
  <div class="button-container">
    <button id='play_pause_button' class='button'></button>
  </div>
  <div class='slider-container'>
    <div class="range-slider">
      <span id="rs-bullet" class="rs-label">2003</span>
      <input id="year_slider" class="rs-range" type="range" value="2003" min="2003" max="2016">  
    </div>
    
    <div class="box-minmax">
      <span style="color: black;">2003</span><span style="color: black;">2016</span>
    </div>
  </div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./index.js"></script>
</body>

</html>
